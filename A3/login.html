<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Connect - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-blue-800 min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-blue-50 p-8 rounded-xl shadow-md">
        <h2 class="text-3xl font-bold text-center mb-6">Health Connect - Login</h2>

        <form id="loginForm" class="space-y-4">
            <input type="email" id="loginEmail" placeholder="Email" required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <input type="password" id="loginPassword" placeholder="Password" required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
        </form>

        <p class="mt-4 text-center">
            Don't have an account?
            <a href="register.html" class="text-blue-600 hover:underline">Register</a>
        </p>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
