<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Connect - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-blue-800 min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-blue-50 p-8 rounded-xl shadow-md">
        <h2 class="text-3xl font-bold text-center mb-6">Health Connect - Register</h2>

        <form id="registerForm" class="space-y-4">
            <input type="text" placeholder="Full Name" required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <input type="email" placeholder="Email" required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <input type="password" id="regPass" placeholder="Password" required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <input type="password" id="regConfirm" placeholder="Confirm Password" required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <!-- CAPTCHA Section -->
            <div>
                <label class="block mb-2 font-semibold">Type the text below:</label>
                <div class="flex items-center justify-between">
                    <span id="captchaText"
                        class="bg-white border border-blue-300 text-xl px-4 py-2 rounded font-mono select-none tracking-widest"></span>
                    <button type="button" id="refreshCaptcha"
                        class="text-sm text-blue-600 hover:underline ml-4">Refresh</button>
                </div>

                <input type="text" id="captchaInput" placeholder="Enter CAPTCHA text" required
                    class="mt-2 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Register</button>
        </form>

        <p class="mt-4 text-center">
            Already have an account?
            <a href="login.html" class="text-blue-600 hover:underline">Login</a>
        </p>
    </div>

    <script src="js/register.js"></script>
</body>

</html>
