<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Health Connect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            secondary: '#1e40af',
            accent: '#93c5fd',
            dark: '#1e293b',
            light: '#f8fafc',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="font-sans text-gray-800 bg-white">
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="text-2xl font-bold text-primary">Health Connect</div>
        <div class="hidden md:flex space-x-8">
          <a href="index.html" class="text-gray-600 hover:text-primary transition duration-300">Home</a>
          <a href="about.html" class="text-gray-600 hover:text-primary transition duration-300">About</a>
          <a href="services.html" class="text-gray-600 hover:text-primary transition duration-300">Services</a>
          <a href="doctors.html" class="text-gray-600 hover:text-primary transition duration-300">Doctors</a>
          <a href="contact.html" class="text-gray-600 hover:text-primary transition duration-300">Contact</a>
        </div>
        <button class="md:hidden focus:outline-none mobile-menu-button">
          <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </nav>
  <script src="script.js"></script>
  <header class="bg-gradient-to-r from-primary to-secondary text-white py-24">
    <div class="container mx-auto px-6 text-center">
      <h2 class="text-4xl md:text-5xl font-bold mb-4">Contact Us</h2>
      <p class="text-xl md:text-2xl opacity-90">Reach Out Anytime. We're Here to Help You 24/7</p>
    </div>
  </header>

  <section class="mt-14 py-20 bg-blue-50">
    <div class="container mx-auto px-6 max-w-4xl">
      <div class="bg-white p-8 rounded-xl shadow-lg">
        <h3 class="text-2xl font-bold text-dark mb-6">Book an Appointment</h3>
        <form id="appointmentForm" action="#" method="POST" class="space-y-6">
          <div>
            <label for="name" class="block text-gray-700 font-medium mb-2">Full Name</label>
            <input type="text" id="name" name="name" required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg">
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
              <input type="email" id="email" name="email" required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg">
            </div>
            <div>
              <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number</label>
              <input type="tel" id="phone" name="phone" required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg">
            </div>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="date" class="block text-gray-700 font-medium mb-2">Preferred Date</label>
              <input type="date" id="date" name="date" required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg">
            </div>
            <div>
              <label for="department" class="block text-gray-700 font-medium mb-2">Department</label>
              <select id="department" name="department" required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                <option value="">Select a department</option>
                <option value="cardiology">Cardiology</option>
                <option value="dermatology">Dermatology</option>
                <option value="pediatrics">Pediatrics</option>
                <option value="orthopedics">Orthopedics</option>
                <option value="gynecology">Gynecology</option>
                <option value="psychiatry">Psychiatry</option>
              </select>
            </div>
          </div>
          <div>
            <label for="message" class="block text-gray-700 font-medium mb-2">Additional Info</label>
            <textarea id="message" name="message" rows="4" placeholder="Describe symptoms or requests..."
              class="w-full px-4 py-3 border border-gray-300 rounded-lg"></textarea>
          </div>
          <button type="submit" id="submitButton" class="w-full bg-primary text-white font-bold py-3 px-6 rounded-lg">
            Submit Appointment
          </button>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
